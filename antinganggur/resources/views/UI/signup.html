<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Account - AntiNganggur</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../css/login.css" />
    </head>

    <body
        class="min-h-screen flex items-center justify-center p-4 bg-[#FFF7F5]"
    >
        <div
            class="bg-white rounded-2xl shadow-2xl flex flex-col lg:flex-row overflow-hidden max-w-5xl w-full my-8"
        >
            <div
                class="lg:w-1/2 p-8 sm:p-10 md:p-12 lg:p-16 flex flex-col justify-center"
            >
                <div class="flex justify-start w-full mb-6 md:mb-8">
                    <div class="flex items-center">
                        <img
                            src="../../assets\Vector.png"
                            alt="Logo AntiNganggur"
                            class="h-8 w-auto mr-2"
                        />
                        <div>
                            <span class="text-xl font-bold text-gray-800"
                                >Anti</span
                            ><span class="text-xl font-bold text-[#FF7144]"
                                >Nganggur</span
                            >
                        </div>
                    </div>
                </div>

                <h1
                    class="text-3xl md:text-4xl font-semibold text-gray-800 mb-2 sm:mb-3"
                >
                    Create an account
                </h1>
                <p class="text-sm text-gray-500 mb-6 md:mb-8">
                    Sign up now and unlock exclusive access.
                </p>

                <form action="#" method="POST">
                    <div class="mb-4 sm:mb-5">
                        <input
                            type="text"
                            name="fullname"
                            id="fullname"
                            placeholder="Enter your full name"
                            class="input-field"
                            required
                        />
                    </div>
                    <div class="mb-4 sm:mb-5">
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Enter your email"
                            class="input-field"
                            required
                        />
                    </div>
                    <div class="mb-6 md:mb-8">
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Enter your password"
                            class="input-field"
                            required
                        />
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-gradient-to-r from-[#FF8C42] via-[#FF637B] to-[#FF4B8D] text-white font-semibold py-3 rounded-xl shadow-md hover:shadow-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FF637B] transition-all duration-300"
                    >
                        Create Account
                    </button>

                    <p class="mt-8 text-center text-sm text-gray-600">
                    Already have account?
                    <a
                        href="login.html"
                        class="font-semibold text-[#FF7144] hover:text-[#FF4B8D] transition-colors duration-200"
                        >Login</a
                    >
                </p>
                </form>
            </div>

            <div
                class="lg:w-1/2 bg-gradient-to-bl from-[#FF8C42] via-[#FF6B6B] to-[#FF4B8D] px-8 pt-8 pb-0 sm:px-10 sm:pt-10 sm:pb-0 md:px-12 md:pt-12 md:pb-0 flex flex-col justify-end items-center relative min-h-[300px] lg:min-h-0 overflow-hidden"
            >
                <img
                    src="../../assets\IlustrasiSignup.png"
                    alt="Ilustrasi Sign Up"
                    class="max-w-full h-auto sm:max-w-sm md:max-w-md lg:max-w-lg object-contain z-10"
                />
            </div>
        </div>
    </body>
</html>
